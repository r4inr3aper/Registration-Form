<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="personaldetails">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="inputfield">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>
                        <div class="inputfield">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter Your DOB" required>
                        </div>
                        <div class="inputfields">
                            <label>Gender   </label>
                            <input type="radio" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="female" required>
                            <label for="male">Female</label>
                        </div>
                        <div class="inputfield">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter Your Number" required>
                        </div>
                        <div class="inputfield">
                            <label>Date of Appointment</label>
                            <input type="date" placeholder="Enter Your DOB" required>
                        </div>
                        <div class="inputfields">
                            <label for="cars">Is it an emergency?:</label>
                            <select id="cars">
                                <option value="none"> </option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="personaldetails ID">
                    <span class="title">Medical Details</span>
                    <div class="fields">
                        <div class="inputfield">
                            <label>Height(cm)</label>
                            <input type="number" placeholder="Enter Your Height" required>
                        </div>
                        <div class="inputfield">
                            <label>Weight(kg)</label>
                            <input type="number" placeholder="Enter Your Weight" required>
                        </div>
                        <div class="inputfield">
                            <label>Blood Group</label>
                            <input type="text" placeholder="Enter Your Blood Group" required>
                        </div>
                        <div class="inputfield">
                            <label for="allergies">Allergies</label>
                            <select id="allergies">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label for="Diabetes">Diabetes</label>
                            <select id="diabetes">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label for="Blood Pressure">Blood Pressure</label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                            
                        
                    </div>
                    <button class="nextbtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
            <div class="form second">
                <div class="personaldetails">
                    <span class="title">Questionaire</span>
                    <div class="fields">
                        <div class="inputfield">
                            <label>On a typical day, how much physical activity* do you get?</label>
                            <select id="bloodpressure">
                                <option value="high">Fewer than 30 minutes</option>
                                <option value="low">30 minutes or more</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label>How many servings of fruit do you eat each day?</label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label>How many servings of vegetables do you eat each day?</label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label>How is your apetite?</label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label>How many sugary drinks, like fruit juice, soda, flavored milk* or sports drinks, do you drink a day?

                            </label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label>What is your greatest challenge when trying to get healthier?</label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label>How often do you use tobacco products like cigarettes, cigars, hookahs, dip, e-cigarettes or vaping devices?</label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label>On a typical day, how much physical activity* do you get?</label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="inputfield">
                            <label>On a typical day, how much physical activity* do you get?</label>
                            <select id="bloodpressure">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        
                        
                        
                    <div class="buttons">
                        <button class="backbtn">
                            <span class="btnText">Back</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        <button class="nextbtn submit">
                            <span class="submit">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
